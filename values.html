        <span class="toggle-icon">☀</span>
      </button>
    </div>

  <!-- ── MAIN ─────────────────────────────────────────────── -->
  <main class="values-main">

    <div class="values-toolbar">

      <!-- Row 1: Mode toggle + search + item count -->
      <div class="toolbar-row">
        <div class="mode-toggle" role="group" aria-label="View mode">
          <button class="mode-btn active" data-mode="card">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/>
              <rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/>
            </svg>
            Card
          </button>
          <button class="mode-btn" data-mode="list">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/>
              <line x1="8" y1="18" x2="21" y2="18"/><circle cx="3" cy="6" r="1.5"/>
              <circle cx="3" cy="12" r="1.5"/><circle cx="3" cy="18" r="1.5"/>
            </svg>
            List
          </button>
        </div>

        <div class="search-wrap">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
          </svg>
          <input type="text" id="search-input" class="search-input" placeholder="Search items…" autocomplete="off" />
        </div>

        <span class="item-count" id="item-count"></span>
      </div>

      <!-- Row 2: Type + Demand + Trend filters -->
      <div class="toolbar-row">
        <select class="filter-select" id="type-filter">
          <option value="">All Types</option>
          <option value="Vehicle">Vehicles</option>
          <option value="HyperChrome">HyperChromes</option>
          <option value="Furniture">Furniture</option>
          <option value="Cosmetics">Cosmetics</option>
        </select>

        <select class="filter-select" id="demand-filter">
          <option value="">All Demands</option>
          <option value="High">High</option>
          <option value="Decent">Decent</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
          <option value="Very Low">Very Low</option>
        </select>

        <select class="filter-select" id="trend-filter">
          <option value="">All Trends</option>
          <option value="Stable">Stable</option>
          <option value="Hyped">Hyped</option>
          <option value="Rising">Rising</option>
          <option value="Falling">Falling</option>
        </select>
      </div>
    </div>

    <!-- Card view -->
    <div id="card-view"></div>

    <!-- List view -->
    <div id="list-view" style="display:none;">
      <table class="values-table">
        <thead>
          <tr>
            <th style="width:68px"></th>
            <th class="sortable" data-sort="name">Item <span class="sort-arrow">↕</span></th>
            <th class="sortable" data-sort="type">Type <span class="sort-arrow">↕</span></th>
            <th class="sortable" data-sort="value">Value <span class="sort-arrow">↕</span></th>
            <th>Duped</th>
            <th class="sortable" data-sort="demand">Demand <span class="sort-arrow">↕</span></th>
            <th>Trend</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="pagination" id="pagination"></div>

  </main>

  <!-- ── MODAL ─────────────────────────────────────────────── -->
  <div class="modal-overlay" id="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-name">
    <div class="modal">
      <div class="modal-img-wrap">
        <img id="modal-img" src="" alt="" />
        <div class="modal-img-fallback" id="modal-img-fallback"></div>
        <button class="modal-close" id="modal-close" aria-label="Close">✕</button>
      </div>
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-name" id="modal-name"></div>
          <span class="modal-type" id="modal-type"></span>
        </div>
        <div class="modal-grid">
          <div class="modal-stat">
            <div class="modal-stat-label">Cash Value</div>
            <div class="modal-stat-value" id="modal-value"></div>
          </div>
          <div class="modal-stat">
            <div class="modal-stat-label">Duped Value</div>
            <div class="modal-stat-value" id="modal-duped"></div>
          </div>
          <div class="modal-stat">
            <div class="modal-stat-label">Demand</div>
            <div id="modal-demand"></div>
          </div>
          <div class="modal-stat">
            <div class="modal-stat-label">Trend</div>
            <div id="modal-trend"></div>
          </div>
        </div>
        <div class="modal-divider"></div>
        <div class="modal-desc-label">Description</div>
        <p class="modal-desc" id="modal-desc"></p>
        <div class="modal-desc-label" style="margin-top:12px;">Notes</div>
        <p class="modal-notes" id="modal-notes"></p>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <span>© 2025 JBLX — Jailbreak Listing Exchange</span>
    <span>Not affiliated with Badimo or Roblox</span>
  </footer>

  <script src="js/values.js"></script>
</body>
</html>
